<head>

    <title>Add Group</title>

<body>

    <div><a class="header-link" href="/admin.html">Admin</a> | <a class="header-link" href="/index.html">Home</a></div>
</header>
<div class="container">
    <h2>Adaugă o nouă grupă</h2>
    <form id="add-group-form">
        <label>Nume grupă</label>
        <input type="text" id="group-name" placeholder="ex: Beginners" />

        <button type="submit">Salvează grupa</button>
    </form>
    <div id="msg" class="msg"></div>
</div>
